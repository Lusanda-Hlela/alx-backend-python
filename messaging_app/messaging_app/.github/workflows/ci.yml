name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Man8244251
          MYSQL_DATABASE: messaging_db
          MYSQL_USER: root
          MYSQL_PASSWORD: Man8244251
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -pMan8244251"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      MYSQL_ROOT_PASSWORD: Man8244251
      MYSQL_DATABASE: messaging_db
      MYSQL_USER: root
      MYSQL_PASSWORD: Man8244251
      DB_HOST: 127.0.0.1   # override db host for GitHub Actions
      DB_PORT: 3306
      DJANGO_SETTINGS_MODULE: messaging_app.settings
      PYTHONPATH: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r messaging_app/requirements.txt
          pip install pytest pytest-django mysqlclient

      - name: Run migrations
        run: |
          python messaging_app/manage.py migrate

      - name: Run tests
        run: |
          pytest messaging_app/ --maxfail=1 --disable-warnings -q
